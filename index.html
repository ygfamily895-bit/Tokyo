<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JourneyFlow | 你的智能旅遊規劃師</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap');
        body { font-family: 'Noto+Sans+TC', sans-serif; background-color: #f8fafc; }
        .glass-nav { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); }
        .day-card.active { border-left: 4px solid #f97316; background: #fff7ed; }
    </style>
</head>
<body>
    <div id="app" class="min-h-screen flex flex-col">
        <nav class="glass-nav sticky top-0 z-50 border-b border-slate-200 px-6 py-3 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <div class="bg-orange-500 p-2 rounded-lg text-white">
                    <i class="fas fa-map-marked-alt"></i>
                </div>
                <span class="text-xl font-bold tracking-tight">JourneyFlow</span>
            </div>
            <div class="flex items-center gap-4">
                <button class="text-slate-600 hover:text-orange-500 font-medium">我的行程</button>
                <button class="bg-slate-900 text-white px-5 py-2 rounded-full text-sm font-medium hover:bg-orange-600 transition">發布計畫</button>
            </div>
        </nav>

        <main class="flex-1 flex overflow-hidden">
            <aside class="w-24 bg-white border-r border-slate-200 flex flex-col items-center py-6 gap-6">
                <div v-for="n in 5" :key="n" 
                     @click="activeDay = n"
                     :class="['group cursor-pointer flex flex-col items-center transition-all', activeDay === n ? 'text-orange-500' : 'text-slate-400 hover:text-slate-600']">
                    <div :class="['w-12 h-12 rounded-2xl flex items-center justify-center mb-1 border-2 transition-all', activeDay === n ? 'bg-orange-50 border-orange-500 shadow-sm' : 'border-transparent bg-slate-50 group-hover:bg-slate-100']">
                        <span class="font-bold text-lg">{{ n }}</span>
                    </div>
                    <span class="text-[10px] font-bold uppercase tracking-widest">Day</span>
                </div>
                <button class="w-10 h-10 rounded-full border-2 border-dashed border-slate-300 text-slate-400 hover:border-orange-400 hover:text-orange-400 transition">
                    <i class="fas fa-plus"></i>
                </button>
            </aside>

            <section class="flex-1 overflow-y-auto bg-slate-50 p-8">
                <div class="max-w-3xl mx-auto">
                    <div class="mb-10 flex justify-between items-start">
                        <div>
                            <span class="text-orange-500 font-bold text-sm tracking-widest uppercase mb-2 block">日本．東京之旅</span>
                            <h2 class="text-4xl font-extrabold text-slate-800 mb-2">東京櫻花季：5 日夢幻行</h2>
                            <p class="text-slate-500 flex items-center gap-2 text-sm">
                                <i class="far fa-calendar-alt"></i> 2026年 4月 1日 — 4月 5日
                                <span class="mx-2">|</span>
                                <i class="fas fa-user-friends"></i> 3 人同行
                            </p>
                        </div>
                        <div class="flex gap-2">
                            <button class="p-2 rounded-xl bg-white border border-slate-200 text-slate-600 hover:bg-slate-50 transition"><i class="fas fa-share-alt"></i></button>
                            <button class="p-2 rounded-xl bg-white border border-slate-200 text-slate-600 hover:bg-slate-50 transition"><i class="fas fa-cog"></i></button>
                        </div>
                    </div>

                    <div class="relative space-y-6">
                        <div class="absolute left-6 top-4 bottom-4 w-0.5 bg-slate-200"></div>

                        <div v-for="(item, index) in filteredItinerary" :key="index" class="relative pl-14 group">
                            <div class="absolute left-4 top-6 w-4 h-4 rounded-full bg-white border-4 border-orange-500 z-10"></div>
                            
                            <div class="bg-white p-5 rounded-2xl border border-slate-200 shadow-sm hover:shadow-md transition-all group-hover:border-orange-200">
                                <div class="flex justify-between mb-3">
                                    <div class="flex items-center gap-3">
                                        <span class="text-xs font-black bg-slate-100 text-slate-600 px-2 py-1 rounded">{{ item.time }}</span>
                                        <h3 class="font-bold text-slate-800 text-lg">{{ item.title }}</h3>
                                    </div>
                                    <span :class="['text-[10px] px-2 py-1 rounded-full font-bold uppercase', item.colorClass]">
                                        {{ item.category }}
                                    </span>
                                </div>
                                <div class="flex items-center gap-2 text-slate-500 text-sm mb-3">
                                    <i class="fas fa-map-marker-alt text-orange-400"></i>
                                    <span>{{ item.location }}</span>
                                </div>
                                <p class="text-slate-400 text-sm leading-relaxed">{{ item.note }}</p>
                            </div>
                        </div>

                        <div class="pl-14 pt-4">
                            <button class="w-full py-4 border-2 border-dashed border-slate-300 rounded-2xl text-slate-400 font-medium hover:border-orange-400 hover:text-orange-500 hover:bg-white transition-all flex items-center justify-center gap-2">
                                <i class="fas fa-plus-circle"></i> 加入 Day {{ activeDay }} 的新景點
                            </button>
                        </div>
                    </div>
                </div>
            </section>

            <aside class="w-80 bg-white border-l border-slate-200 p-6 hidden xl:block">
                <div class="mb-8">
                    <h4 class="font-bold text-slate-800 mb-4">預算分配</h4>
                    <div class="space-y-4">
                        <div v-for="b in budget" class="space-y-1">
                            <div class="flex justify-between text-xs font-medium">
                                <span class="text-slate-500">{{ b.label }}</span>
                                <span class="text-slate-800">NT$ {{ b.amount }}</span>
                            </div>
                            <div class="w-full h-1.5 bg-slate-100 rounded-full overflow-hidden">
                                <div :class="['h-full transition-all duration-500', b.color]" :style="{width: b.percent + '%'}"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="bg-orange-50 rounded-2xl p-5 border border-orange-100">
                    <h4 class="font-bold text-orange-800 mb-2 leading-tight">需要幫忙嗎？</h4>
                    <p class="text-orange-700 text-xs mb-4 opacity-80">AI 助理可以根據您的喜好自動優化路線。</p>
                    <button class="w-full bg-orange-500 text-white py-2 rounded-xl text-xs font-bold shadow-lg shadow-orange-200 hover:bg-orange-600">啟動 AI 優化</button>
                </div>
            </aside>
        </main>
    </div>

    <script>
        const { createApp, ref, computed } = Vue;
        createApp({
            setup() {
                const activeDay = ref(1);
                const itineraryData = [
                    { day: 1, time: '10:00', title: '抵達東京成田機場', location: 'Narita Airport', category: '交通', note: '領取 JR Pass 並購買 Skyliner 票券', colorClass: 'bg-blue-100 text-blue-600' },
                    { day: 1, time: '14:00', title: '新宿格拉斯麗飯店', location: 'Shinjuku', category: '住宿', note: '辦理入往，看著名的哥吉拉頭像', colorClass: 'bg-purple-100 text-purple-600' },
                    { day: 1, time: '18:00', title: '新宿御苑夜櫻', location: 'Shinjuku Gyoen', category: '景點', note: '夜間特別開放，需提前購票', colorClass: 'bg-pink-100 text-pink-600' },
                    { day: 2, time: '09:00', title: '築地場外市場', location: 'Tsukiji', category: '美食', note: '推薦壽司大或大和壽司', colorClass: 'bg-orange-100 text-orange-600' }
                ];

                const filteredItinerary = computed(() => {
                    return itineraryData.filter(item => item.day === activeDay.value);
                });

                const budget = [
                    { label: '交通費', amount: '12,500', percent: 65, color: 'bg-blue-500' },
                    { label: '住宿費', amount: '18,000', percent: 80, color: 'bg-purple-500' },
                    { label: '美食娛樂', amount: '9,000', percent: 40, color: 'bg-pink-500' }
                ];

                return { activeDay, filteredItinerary, budget };
            }
        }).mount('#app');
    </script>
</body>
</html>
